<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>제이쿼리 4강 input태그와 이벤트</title>
  <script
    src="https://code.jquery.com/jquery-2.2.4.js"
    integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
    crossorigin="anonymous"></script>
    <script type="text/javascript">
      $(document).ready(function(){ //화면이 열리면
        var mybtns =$('#btns input');
        //array input들의 집합변수    input들의 값으로 스타일을 변경됨
        var mystyle = {'width':100, 'height':100, 'background': 'red'};
        //input들의 스타일 초기값선언

        $('#box').css(mystyle);
        //초기값으로 화면 노출
        $('#btns button').click(function(){ // 트리거 실행됨 : 적용하기버튼 클릭하면


         //각 인풋의 값이 기입되면 그 값으로 수정되고 아니면 초기값으로 유지해라
          if($(mybtns[0]).val() != '' ){ //너비인풋에 값이 비어있지 않다면
            mystyle.width = $(mybtns[0]).val(); //너비값을 수정한다.
          }
         if($(mybtns[1]).val() != '' ){//높이인풋에 값이 들어갔다면
            mystyle.height = $(mybtns[1]).val(); //높이값 새롭게 변경
         }
         if($(mybtns[2]).val() != '' ){//배경인풋에 값이 들어갔다면
            mystyle.background = $(mybtns[2]).val();//배경값 새롭게 변경
         }
        $('#box').css(mystyle);


        });




      });////ready
    </script>
</head>
<body>
  <div id="btns">
      너비 : <input type="text" id="b_w" data-title ='너비'>
      높이 : <input type="text" id="b_h" data-title ='높이'>
      배경 : <input type="text" id="b_c" data-title ='배경'>
      <button>적용하기</button>
   </div>
  <div id="box"></div>
</body>
</html>
